# T5 Small Model Configuration
# This file can be used to override default config settings

model:
  model_name: "t5-small"
  max_input_length: 512
  max_output_length: 256
  num_train_epochs: 3
  batch_size: 8
  learning_rate: 3e-4

training:
  output_dir: "experiments/t5_small"
  seed: 42
  fp16: false

